<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="margin: 0px; border: none; width: 100%;">
    <img src="https://vishaltalks.com/wp-content/uploads/2018/01/vishaltalksLogo-35px.png" style="width:70%; margin:auto; padding: 20px;" />
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
    <button ion-button block (click)="login()">Login</button>
    <button ion-button clear block color="danger">No Account? Sign Up Here</button>
</ion-content>
