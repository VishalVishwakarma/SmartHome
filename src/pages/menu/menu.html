<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <ion-card no-margin>
      <img src="http://smarthome.vishaltalks.com/wp-content/uploads/2018/04/Hardware-Store.jpg"/>
      <div class="card-title">SMART HOME</div>
      <div class="card-subtitle">YOUR HOME HARDWARE</div>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap>
        <ion-icon [name]="category.icon" item-left large></ion-icon>
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
