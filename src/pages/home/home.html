<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>
    
    <ion-buttons right>
      <button ion-button clear (click)="openCart()" style="padding-right: 15px;">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="danger">
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
   <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let number of [2,3,4]">
        <img src="http://smarthome.vishaltalks.com/wp-content/uploads/2018/04/{{number}}.jpg"/>
      </ion-slide>           
    </ion-slides>
  </ion-card>

  <img style="margin-top: 10px;" src="http://smarthome.vishaltalks.com/wp-content/uploads/2018/04/banner.jpg" />

  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)">
        <ion-thumbnail item-left>
          <img [src]="product.featured_src" />
        </ion-thumbnail>
        <h2>{{ product.title }}</h2>
        <p>
          <span [innerHTML]="product.short_description.substr(0,50) + '...'"></span>
          <span [innerHTML]="product.price_html"></span>
        </p>

        <button ion-button icon clear item-right>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
